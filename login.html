<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
    <div id="error" class="text-red-500 text-sm mb-4 hidden">Invalid credentials. Try again.</div>

    <form id="loginForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Username :- [Aman]</label>
      <input type="text" id="username" class="w-full mb-4 p-2 border rounded-md" required />

      <label class="block mb-2 text-sm font-medium text-gray-700">Password :- [Aman]</label>
      <input type="password" id="password" class="w-full mb-4 p-2 border rounded-md" required />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Login
      </button>
      <h1>username: Aman      Password: Aman</h1>
      
    </form>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "main.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "Aman" && password === "Aman") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", username);
        window.location.href = "main.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
